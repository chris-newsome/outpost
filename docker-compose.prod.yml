version: "3.9"

services:
  db:
    image: postgres:15
    container_name: famlio-db-prod
    environment:
      POSTGRES_DB: famlio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d famlio"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: famlio-api-prod
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      SUPABASE_DB_CONNECTION: Host=db;Database=famlio;Username=postgres;Password=postgres
      BACKEND_JWT_SECRET: change-me-very-long-random
      # Allow the frontend origin if you bypass Nginx proxying
      Cors__AllowedOrigins: http://localhost:8081
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Use same-origin requests and rely on Nginx to proxy /api and /hubs to the api service
        VITE_API_BASE: ""
        # Optionally set Supabase if used in prod
        # VITE_SUPABASE_URL: "https://YOUR-PROJECT.supabase.co"
        # VITE_SUPABASE_ANON_KEY: "YOUR_ANON_KEY"
    container_name: famlio-web-prod
    ports:
      - "8081:80"
    depends_on:
      - api

volumes:
  db-data:

